<!DOCTYPE html>
<html lang="en">
	<body>
		<div id="root"></div>
	</body>
	<script
		crossorigin
		src="https://unpkg.com/react@18/umd/react.development.js"
	></script>
	<script
		crossorigin
		src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
	></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		function SaveBtn() {
			return (
				<button
					style={{
						backgroundColor: "tomato",
						color: "white",
						padding: "10px 20px",
						border: 0,
						borderRadius: 10,
					}}
				>
					Save Changes
				</button>
			);
		}

		function ConfirmBtn() {
			return (
				<button
					style={{
						backgroundColor: "tomato",
						color: "white",
						padding: "10px 20px",
						border: 0,
						borderRadius: 10,
					}}
				>
					Confirm
				</button>
			);
		}

		function App() {
			return (
				<div>
					<ConfirmBtn />
					<SaveBtn />
				</div>
			);
		}

		ReactDOM.createRoot(root).render(<App />);
	</script>
</html>

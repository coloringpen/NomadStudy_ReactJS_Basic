<!DOCTYPE html>
<html lang="en">
	<body>
		<div id="root"></div>
	</body>
	<script
		crossorigin
		src="https://unpkg.com/react@18/umd/react.development.js"
	></script>
	<script
		crossorigin
		src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
	></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
	<script type="text/babel">
		function Btn({ text, fontSize = 14 }) {
			return (
				<button
					style={{
						backgroundColor: "tomato",
						color: "white",
						padding: "10px 20px",
						border: 0,
						borderRadius: 10,
						fontSize: fontSize,
						/*이미 js코드로 style 속성을 쓰고 있으므로,
		                  fontSize를 넣을 때 {}없이 써야함*/
					}}
				>
					{text}
				</button>
			);
		}

		Btn.propTypes = {
			text: PropTypes.string.isRequired,
			fontSize: PropTypes.number,
		};

		function App() {
			const [value, setValue] = React.useState("Save Changes");
			const changeValue = () => {
				setValue("Revert Changes");
			};
			return (
				<div>
					{/*<Btn text={2} fontSize={18} />*/}
					{/*Warning: Failed prop type: Invalid prop `text` of type `number` supplied to `Btn`, expected `string`.
                        at Btn (<anonymous>:10:19)
                        at App (<anonymous>:33:31)*/}
					<Btn text="Save Changes" fontSize={18} />
					<Btn text="Continue" />
				</div>
			);
		}

		ReactDOM.createRoot(root).render(<App />);
	</script>
</html>
